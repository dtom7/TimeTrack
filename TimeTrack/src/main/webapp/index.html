<!DOCTYPE html>
<html lang="en" ng-app="main">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Time Track Home</title>
<link rel="stylesheet" type="text/css"
	href="resources/css/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="resources/css/custom/index.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainController">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle"
					ng-click="navbarCollapsed = !navbarCollapsed">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="Home">Time Track</a>
			</div>
			<div class="collapse navbar-collapse" collapse="navbarCollapsed"
				ng-cloak>
				<ul class="nav navbar-nav navbar-right">
					<li><span class="navbar-text"><strong>User :
								{{userInfo.name}}</strong></span></li>
					<li><button type="button"
							class="btn btn-default btn-xs navbar-btn" ng-click="logout()">Logout</button></li>
					<li><span class="navbar-text"></span></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<!-- Container Start -->
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar" ng-cloak>
				<ul class="nav nav-sidebar">
					<li ng-repeat="linkItem in links"><a ui-sref="{{linkItem.id}}"
						ng-class="{'link-focus': linkItem.id == linkID}">{{linkItem.link}}</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div id="content" ui-view></div>
			</div>
		</div>
		<!-- /row -->

	</div>
	<!-- Container End -->

	<script type="text/javascript"
		src="resources/js/angular/angular.1.3.15.js"></script>
	<script type="text/javascript"
		src="resources/js/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script type="text/javascript"
		src="resources/js/angular/angular-ui-router.js"></script>
	<script type="text/javascript"
		src="resources/js/angular/angular-input-modified.js"></script>
	<script type="text/javascript"
		src="resources/js/jquery/underscore.js"></script>
	<!-- angular custom -->
	<script type="text/javascript" src="resources/js/modules/main/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/controllers.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/directives.js"></script>

	<script type="text/javascript" src="resources/js/modules/common/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/common/controllers.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/common/services.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/common/directives.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/Home/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/Home/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/Approve-Timesheets/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/Approve-Timesheets/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Clients/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Clients/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Projects/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Projects/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Users/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/Manage-Users/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/My-Notifications/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/My-Notifications/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/My-Profile/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/My-Profile/controllers.js"></script>

	<script type="text/javascript"
		src="resources/js/modules/main/My-Timesheets/app.js"></script>
	<script type="text/javascript"
		src="resources/js/modules/main/My-Timesheets/controllers.js"></script>


</body>
</html>
